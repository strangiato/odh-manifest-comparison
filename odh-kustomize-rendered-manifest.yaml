spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-mesh
      app.kubernetes.io/part-of: model-mesh
      component: model-mesh-etcd
  template:
    metadata:
      labels:
        app: model-mesh
        app.kubernetes.io/part-of: model-mesh
        component: model-mesh-etcd
    spec:
      containers:
      - command:
        - etcd
        - --listen-client-urls
        - http://0.0.0.0:2379
        - --advertise-client-urls
        - http://0.0.0.0:2379
        - --data-dir
        - /tmp/etcd.data
        env:
        - name: ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: root
              name: etcd-passwords
        image: registry.redhat.io/rhel7/etcd@sha256:d3495b263b103681f1b09a558be43c21989bfc269eb90f84c2609042cebdc626
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/sh
              - -c
              - /home/scripts/enable_auth.sh ${ROOT_PASSWORD}
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 2379
          timeoutSeconds: 1
        name: etcd
        ports:
        - containerPort: 2379
          name: client
          protocol: TCP
        - containerPort: 2380
          name: server
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 2379
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 300m
            memory: 200Mi
          requests:
            cpu: 200m
            memory: 100Mi
        volumeMounts:
        - mountPath: /home/scripts
          name: scripts
      initContainers:
      - args:
        - "etcdpasswordexists=$(oc get secrets -o name | grep etcd-passwords || echo
          \"false\")\nmodelservingetcdexists=$(oc get secrets -o name | grep model-serving-etcd
          || echo \"false\")\n\nif [[ $etcdpasswordexists == \"false\" && $modelservingetcdexists
          == \"false\" ]]; then\n  echo \"creating etcdpasswords and model-serving-etcd
          secrets\"\n  ETC_ROOT_PSW=$(cat /dev/urandom | tr -dc 'a-z0-9' | fold -w
          32 | head -n 1)\n  oc create secret generic etcd-passwords --type=string
          --from-literal=root=$ETC_ROOT_PSW\n  oc create secret generic model-serving-etcd
          --type=string --from-literal=etcd_connection=\"{\\\"endpoints\\\": \\\"http://etcd:2379\\\",\\\"root_prefix\\\":
