apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: odh-dashboard
    app.kubernetes.io/part-of: odh-dashboard
  name: odh-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: odh-dashboard
      app.kubernetes.io/part-of: odh-dashboard
      deployment: odh-dashboard
  template:
    metadata:
      labels:
        app: odh-dashboard
        app.kubernetes.io/part-of: odh-dashboard
        deployment: odh-dashboard
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - odh-dashboard
              topologyKey: topology.kubernetes.io/zone
            weight: 100
      containers:
      - image: quay.io/opendatahub/odh-dashboard:v2.12.0
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 15
        name: odh-dashboard
        ports:
        - containerPort: 8080
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 15
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
      - args:
        - --https-address=:8443
        - --provider=openshift
        - --upstream=http://localhost:8080
        - --tls-cert=/etc/tls/private/tls.crt
        - --tls-key=/etc/tls/private/tls.key
        - --client-id=dashboard-oauth-client
        - --client-secret-file=/etc/oauth/client/secret
        - --scope=user:full
        - --cookie-secret-file=/etc/oauth/config/cookie_secret
        - --cookie-expire=23h0m0s
        - --pass-access-token
        - '--openshift-delegate-urls={"/": {"resource": "services", "verb": "get",
          "name": "odh-dashboard", "namespace": "$(NAMESPACE)"}}'
        - --skip-auth-regex=^/metrics
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: registry.redhat.io/openshift4/ose-oauth-proxy:v4.8
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /oauth/healthz
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        name: oauth-proxy
        ports:
        - containerPort: 8443
          name: https
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /oauth/healthz
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - mountPath: /etc/tls/private
          name: proxy-tls
        - mountPath: /etc/oauth/config
          name: oauth-config
        - mountPath: /etc/oauth/client
          name: oauth-client
      serviceAccount: odh-dashboard
      volumes:
      - name: proxy-tls
        secret:
          secretName: dashboard-proxy-tls
      - name: oauth-config
        secret:
          secretName: dashboard-oauth-config-generated
      - name: oauth-client
        secret:
          secretName: dashboard-oauth-client-generated
---
